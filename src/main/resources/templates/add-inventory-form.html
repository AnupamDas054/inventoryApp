<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Inventory Item</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />

</head>

<body>

<div class="container">

    <h3>Add New Inventory</h3>
    <hr/>

    <form th:action="@{/saveInventory}" th:object="${inventory}" method="POST">

        <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Inventory Name" />

        <input type="text" th:field="*{quantity}" class="form-control col-4 mb-4" placeholder="Enter Quantity" />

        <input type="text" th:field="*{assignedEmployeeName}" class="form-control col-4 mb-4" placeholder="Enter Employee Name" />

        <input type="text" th:field="*{assignedEmployeeEmail}" class="form-control col-4 mb-4" placeholder="Enter Employee Email" />

        <button type="submit" class="btn btn-primary col-2">Save</button>

    </form>
    <hr/>
    <a th:href="@{/list}">Back to list</a>
</div>

</body>
</html>
