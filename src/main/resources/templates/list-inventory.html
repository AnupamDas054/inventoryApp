<html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymleaf.org ">

<head>
    <title>List Inventory</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>


<body>
  <div class="container">
      <h2 class='text-center'>Inventory List</h2>
      <hr/>
      <a th:href="@{/addInventoryForm}" class="btn btn-primary mb-2">Add Inventory</a>
      <table class="table table-bordered table-striped">
          <thead >

             <tr>
                 <th>Inventory Name</th>
                 <th>Quantity</th>
                 <th>Employee</th>
                 <th>Email</th>
             </tr>
          </thead>
          <tbody border="1">
             <tr th:each="inventory: ${inventory}">
                 <td th:text="${inventory.name }"></td>
                 <td th:text="${inventory.quantity }"></td>
                 <td th:text="${inventory.assignedEmployeeName }"></td>
                 <td th:text="${inventory.assignedEmployeeEmail }"></td>
                 <td>
                     <a th:href="@{/showUpdateForm(inventoryId=${inventory.No})}" class="btn btn-info">Update</a>
                     <a th:href="@{/deleteInventory(inventoryId=${inventory.No})}" class="btn btn-danger ml-2">Delete</a>
                 </td>
             </tr>

          </tbody>


      </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>
